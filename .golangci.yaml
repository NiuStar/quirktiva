linters:
  disable-all: true
  enable:
    - copyloopvar
    - gci
    - gofumpt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unused
    - usestdlibvars

linters-settings:
  gci:
    sections:
      - standard
      - prefix(github.com/yaling888/quirktiva)
      - default

run:
  concurrency: 4
  # go: '1.22'
  timeout: 5m
